<div class="content">
  <h1 class="title">
    <span class="line1">Where is the</span>
    <span class="line2">Adventure Today??</span>
  </h1>

  <div class="search-container">
    <mat-form-field class="city-field" appearance="outline">
      <mat-label>Choose a city</mat-label>
      <input
        type="text"
        placeholder="Type a city"
        aria-label="City"
        matInput
        [formControl]="cityControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let city of cities" [value]="city.name">
          {{ city.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-icon-button class="search-btn" (click)="searchCity()">
      <mat-icon>travel_explore</mat-icon>
    </button>

  </div>
  <div class="search-container">
    <img src="brand.png" alt="Logo" class="logo" />
  </div>

</div>
